<div class="custom-container">
    @for(section of sections; track section) {
    <section class="custom-section" @fadeInOut [id]="section">
        @switch (section) {
            @case ("head") {
                <app-head></app-head>
            }
            @case ("skills") {
                <app-skills></app-skills>
            }
        }
        
    </section>
    }
    <app-vertical-dots [sections]="sections"></app-vertical-dots>
</div>
