<button target="_blank" class="{{size == 'sm' ? 'px-5 py-2 gap-3' : 'px-12 py-3 gap-5'}} rounded shadow flex items-center justify-center " (click)="runMethod($event)" [ngClass]="style == 'primary' ? 'bg-primary text-secondary' : 'bg-secondary text-primary'" >
    @if(icon) {
        <img src="{{icon}}" class="{{size == 'sm' ? 'h-5' : 'h-8'}}"/>
    }
    {{text}}
</button>
