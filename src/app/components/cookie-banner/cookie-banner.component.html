@if (cookieOpen) {
    <div class="fixed bottom-0 lg:bottom-5 right-0 lg:right-5 shadow w-full lg:w-1/3 bg-white p-5 rounded">
        <div class="w-full h-full relative">
            <div class="flex flex-col">
                <h1 class="text-xl text-primary">Cookies</h1>
                <p class="text-sm">Questo sito utilizza cookie per analisi e miglioramenti delle prestazioni. Accettando, consenti l'uso di strumenti di tracciamento come Google Analytics per aiutarci a offrirti un'esperienza migliore. Puoi gestire le tue preferenze nelle impostazioni dei cookie.</p>
            </div>
            <button class="text-3xl text-gray-600 absolute top-0 right-0" (click)="cookieOpen = false">&times;</button>
        </div>
        <div class="flex gap-5 mt-3">
            <app-button [style]="'primary'" text="Accetta" [size]="'sm'" (action)="giveConsent()"></app-button>
            <app-button [style]="'secondary'" text="Rifiuta" [size]="'sm'" (action)="cookieOpen = false"></app-button>
        </div>
    </div>
}
