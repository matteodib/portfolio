<div class="min-h-screen grid grid-cols-1 items-center bg-contain lg:bg-auto justify-center"  style="background-image: url('assets/green-elements.png');">
    <div class="flex flex-col md:gap-10 md:h-5/6 md:h-4/6 p-4 md:p-8 gap-10 items-center justify-center md:mx-auto md:w-2/3 xl:w-1/3 ">
        <h1 class="text-primary text-4xl md:text-5xl lg:text-7xl font-bold">Keep in touch</h1>
        <p class="text-center">Feel free to get in touch to talk more about your projects or just to say hello. I'm always open to connecting with new people and exploring exciting opportunities.</p>
        <div class="flex gap-10 items-center justify-center">
            <app-button [icon]="'svg_icons/logo-linkedin.svg'" text="Linkedin" size="sm" (action)="goToLinkedin()"></app-button>
            <app-button [icon]="'svg_icons/mail.svg'" text="Email" size="sm" (action)="goToMail()"></app-button>
            <app-button [icon]="'svg_icons/paper-plane.svg'" text="Telegram" size="sm" (action)="goToTelegram()"></app-button>
        </div>
    </div>
</div>
